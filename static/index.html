<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Timeline</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./text.css">
    <link rel="stylesheet" href="./dates.css">
    <link rel="stylesheet" href="./buttons.css">
    <link rel="stylesheet" href="./eventEditor.css">
    <link rel="stylesheet" href="./eventViewer.css">
    <link rel="stylesheet" href="./events.css">
</head>

<body>
    <script src="/events.js"></script>
    <div id="content">

    </div>

    <button class="add-event primary-button" id="add">
        <svg style="width:24px;height:24px;display:block;margin:auto" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
    </button>

    <div class="center-container event-edit-container" id="event-edit-dialog">
        <div class="event-edit card" id="event-edit-form">
            <div class="title" id="event-edit-title">
                Add/Update Event
            </div>
            <label for="name">Name</label>
            <input name="name" type="text" id="event-edit-name">
            <label for="start">Start</label>
            <div class="flex">
                <input name="start" type="datetime-local" id="event-edit-start">
                <button id="start-BC-AD-button" class="BC-AD-btn secondary-button"></button>
            </div>
            <label for="end">End</label>
            <div class="flex">
                <input name="end" type="datetime-local" id="event-edit-end">
                <button id="end-BC-AD-button" class="BC-AD-btn secondary-button"></button>
            </div>
            <label for="tags">Tags</label>
            <input name="tags" type="text" id="event-edit-tags" placeholder="tag1, tag2, etc.">
            <div class="error" id="event-edit-error">

            </div>
            <div class="actions">
                <button id="event-edit-submit" class="primary-button">
                    Add/Update
                </button>
                <button id="event-edit-cancel" class="secondary-button">
                    Cancel
                </button>
                <button id="event-edit-delete" class="secondary-button">
                    Delete
                </button>
            </div>

        </div>
    </div>

    <div class="center-container event-view-container" id="event-view-dialog">
        <div class="event-view card" id="event-view-card">
            <div class="name title" id="event-view-name"></div>
            <div class="period" id="event-view-period"></div>
            <div class="tags" id="event-view-tags"></div>
            <div class="concurrent-events">
                Other events happening at this time
                <ul class="list" id="event-view-concurrent-events">

                </ul>
            </div>
            <div class="actions">
                <button class="primary-button" id="event-view-edit">
                    Edit
                </button>
                <button class="secondary-button" id="event-view-close">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
