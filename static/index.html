<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Timeline</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dates.css">
    <link rel="stylesheet" href="./eventEditor.css">
    <link rel="stylesheet" href="./eventViewer.css">
    <link rel="stylesheet" href="./events.css">
</head>

<body>
    <script src="/events.js"></script>
    <div id="content">

    </div>

    <button class="add-event" id="add">
        +
    </button>

    <div class="center-container event-edit-container" id="event-edit-dialog">
        <div class="event-edit" id="event-edit-form">
            <div>
                Add/Update Event
            </div>
            <label for="name">Name</label>
            <input name="name" type="text" id="event-edit-name">
            <label for="start">Start</label>
            <input name="start" type="datetime-local" id="event-edit-start">
            <button id="start-BC-AD-button" class="BC-AD-btn"></button>
            <label for="end">End</label>
            <input name="end" type="datetime-local" id="event-edit-end">
            <button id="end-BC-AD-button" class="BC-AD-btn"></button>
            <label for="tags">Tags</label>
            <input name="tags" type="text" id="event-edit-tags" placeholder="tag1, tag2, etc.">
            <div class="error" id="event-edit-error">

            </div>
            <div class="actions">
                <button id="event-edit-submit">
                    Add/Update
                </button>
                <button id="event-edit-cancel">
                    Cancel
                </button>
                <button id="event-edit-delete">
                    Delete
                </button>
            </div>

        </div>
    </div>

    <div class="center-container event-view-container" id="event-view-dialog">
        <div class="event-view" id="event-view-card">
            <div class="name" id="event-view-name"></div>
            <div class="period" id="event-view-period"></div>
            <div class="tags" id="event-view-tags"></div>
            <div class="concurrent-events">
                Other events happening at this time
                <ul class="list" id="event-view-concurrent-events">

                </ul>
            </div>
            <div class="actions">
                <button id="event-view-edit">
                    Edit
                </button>
                <button id="event-view-close">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
